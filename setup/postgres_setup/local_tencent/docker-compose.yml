version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_tencent_local
    environment:
      POSTGRES_USER: ${MY_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MY_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MY_POSTGRES_DB}
    volumes:
      - ~/Documents/ProgramingGuide/Python/量化交易/Database/DbBackup/PostgresTencent/LocalDB:/var/lib/postgresql/data
    ports:
      - "25432:5432"
